<nav>
    <mat-toolbar>
        <span>Heroes App</span>
        <span class="spacer"></span>
        <span class="tools-section">
            <span class="search-section">
                <div class="search-box">
                    <input id="search-field" placeholder="Search"/>
                    <button matSuffix mat-icon-button aria-label="Search" (click)="search()">
                        <mat-icon>search</mat-icon>
                    </button>
                </div>
            </span>
            <span class="account-section">
                <p>{{ user?.username }}</p>
                <button mat-icon-button (click)="logout()">
                    <mat-icon>logout</mat-icon>
                </button>
            </span>
        </span>
    </mat-toolbar>
</nav>
<main class="heroes-list">
    <mat-card *ngFor="let hero of heroes | async">
        <mat-card-header>
            <img src={{hero.image.url}}/>
        </mat-card-header>
        <mat-card-content>
            <p>{{hero.name}}</p>
        </mat-card-content>
        <span class="spacer"></span>
        <mat-card-footer>
            <button mat-icon-button (click)="openHeroInfoDialog(hero)">
                <mat-icon>info</mat-icon>
            </button>
        </mat-card-footer>
    </mat-card>
    <mat-paginator
        (page)="handlePageEvent($event)"
        [length]="length"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        [pageIndex]="pageIndex"
        aria-label="Select page"
    >
    </mat-paginator>
</main>
